# Set the prefix to ^A (screen style)
unbind C-b
set -g prefix ^A
bind a send-prefix

set -g history-limit 15000

set -g default-terminal "xterm-256color"

# kill scrollback
bind K clear-history

# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
bind s split-window -v
bind v split-window -h

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
bind < resize-pane -L 1
bind > resize-pane -R 1
bind - resize-pane -D 1
bind + resize-pane -U 1

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

# vi-style controls for copy mode
setw -g mode-keys vi

# Even more vim like
unbind [
bind Escape copy-mode
unbind P
bind P paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# really? who thought adding a pause for escape was a good thing?
set -sg escape-time 0

# Mac OS X fix for pbcopy, pbpaste, and launchctl
set-option -g default-command "~/bin/safe-reattach-to-user-namespace -l $SHELL"

# Status lines

source ~/.vim/bundle/powerline/powerline/bindings/tmux/powerline.conf
